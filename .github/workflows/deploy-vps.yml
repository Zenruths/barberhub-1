name: Deploy to VPS (Docker Compose)

on:
  workflow_dispatch:
    inputs:
      remote_path:
        description: 'Pasta no servidor onde está o compose (.yml + .env)'
        required: true
        default: '/opt/barberhub'
      compose_file:
        description: 'Arquivo compose a usar (ex: docker-compose.prod.yml)'
        required: true
        default: 'docker-compose.prod.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd "${{ inputs.remote_path }}"

            # Necessário se suas imagens GHCR estiverem privadas.
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GHCR_PAT }}"
            fi

            export GITHUB_REPOSITORY="${{ github.repository }}"

            docker compose -f "${{ inputs.compose_file }}" pull
            docker compose -f "${{ inputs.compose_file }}" up -d

            docker image prune -f
